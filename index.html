        <img class="middle" src="img/mid.png" alt="Обо мне" onclick="document.location.href = 'about.html';">
        <img class="right" src="img/right2.png" alt="Программы" onclick="document.location.href = 'programming.html';">
    </div>

    <script>
        var left = document.querySelector(".left");
        var mid = document.querySelector(".middle");
        var right = document.querySelector(".right");

        function resize() {
            var midWidth = mid.offsetWidth;
            left.style.marginRight = -(midWidth);
            right.style.marginLeft = -(midWidth);
        }

        window.addEventListener('load', resize);
        window.addEventListener('resize', resize);
    </script>
